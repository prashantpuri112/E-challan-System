    </div>
    <main>
      <h1>Add Traffic</h1>
      <div class="form_container" style="margin-top: 20px">
        <form class="traffic_add_form" id="add_traffic_form">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="name" class="form-control" id="fullname" placeholder="Enter Full Name" />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="name" class="form-control" id="username" placeholder="Enter Username" />
          </div>
          <div class="form-group">
            <label for="post">Post</label>
            <input type="name" class="form-control" id="post" placeholder="Enter Post" />
          </div>
          <div class="form-group">
            <label for="address">Current Address</label>
            <input type="name" class="form-control" id="address" placeholder="Enter Address" />
          </div>
          <div class="form-group">
            <label for="province_select">Province</label>
            <select class="form-control" id="province_select" style="color: gray">
              <option value="">Select Province</option>
            </select>
          </div>
          <div class="form-group">
            <label for="district_select">District</label>
            <select class="form-control" id="district_select" style="color: gray">
              <option value="">Select District</option>
            </select>
          </div>
          <div class="form-group">
            <label for="municipality_select">Municipality</label>
            <select class="form-control" id="municipality_select" style="color: gray">
              <option value="">Select Municipality</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ward_no">Ward No.</label>
            <input class="form-control" type="number" id="ward_no" />
          </div>
          <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="name" class="form-control" id="phone_number" placeholder="Enter Phone Number" />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" />
          </div>
          <div class="form-group" id="passwordGroup">
            <label for="showPasswordCheckBox">Show password</label>
            <input type="checkbox" id="showPasswordCheckBox" onclick="togglePassword()" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
  </div>
