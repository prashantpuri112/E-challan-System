<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="admin_layout">
      <div class="sidebar_container">

          <hr />
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="./admin_dashboard.html" class="nav-link text-white">
                <svg
                  xmlns="http://www.w3.org/2000/svg"

                  class="bi bi-speedometer"

                  />

                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a href="./create_traffic.html" class="nav-link text-white">
                <svg

                  />

                Create Traffic

            </li>
            <li>
              <a href="#" class="nav-link active" aria-current="page">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-collection-fill"
                  viewBox="0 0 16 16"

                  <path
                    d="M0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6v7zM2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1z"

          <hr />

          <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
      </div>
      <main>
        <h1>All Traffics</h1>
        <form id="search_traffic_form" style="display: flex; gap: 10px">
          <input
            class="form-control"
            type="text"
            placeholder="Search traffic"
            id="search_input"
            style="max-width: 300px"
          />
          <button class="btn btn-primary">Search</button>
        </form>
        <div class="table_container">
          <table class="table" id="traffic_table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Full Name</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Current Address</th>
                <th scope="col">Province</th>
                <th scope="col">District</th>
                <th scope="col">Local Body</th>
                <th scope="col">Ward no</th>
                <td scope="col">Action</td>
              </tr>
            </thead>
            <tbody id="traffic_body"></tbody>
          </table>
        </div>
      </main>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="traffic_add_form" id="add_traffic_form">
              <div class="form-group">
                <label for="fullname">Full Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="fullname"
                  placeholder="Enter Full Name"
                />
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="name"
                  class="form-control"
                  id="username"
                  placeholder="Enter Username"
                />
              </div>
              <div class="form-group">
                <label for="post">Post</label>
                <input
                  type="name"
                  class="form-control"
                  id="post"
                  placeholder="Enter Post"
                />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="name"
                  class="form-control"
                  id="address"
                  placeholder="Enter Address"
                />
              </div>
              <div class="form-group">
                <label for="province_select">Province</label>
                <select
                  class="form-control"
                  id="province_select"
                  style="color: gray"
                >
                  <option value="">Select Province</option>
                </select>
              </div>
              <div class="form-group">
                <label for="district_select">District</label>
                <select
                  class="form-control"
                  id="district_select"
                  style="color: gray"
                >
                  <option value="">Select District</option>
                </select>
              </div>
              <div class="form-group">
                <label for="municipality_select">Municipality</label>
                <select
                  class="form-control"
                  id="municipality_select"
                  style="color: gray"
                >
                  <option value="">Select Municipality</option>
                </select>
              </div>
              <div class="form-group">
                <label for="ward_no">Ward No.</label>
                <input class="form-control" type="number" id="ward_no" />
              </div>
              <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input
                  type="name"
                  class="form-control"
                  id="phone_number"
                  placeholder="Enter Phone Number"
                />
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter Email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="form-group" id="passwordGroup">
                <label for="showPasswordCheckBox">Show password</label>
                <input
                  type="checkbox"
                  id="showPasswordCheckBox"
                  onclick="togglePassword()"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- axios cdn -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const allTraffics = []
      var traffictoBeDeleted = null

      // method to redirect to edit page
      const handleTrafficEdit = (traffic_id) => {
        window.location.href =
          'http://127.0.0.1:5500/Html/admin/traffic_edit.html?id=' + traffic_id
      }
      // method to delete Traffic
      const handleTrafficDelete = (traffic_id) => {
        console.log(traffic_id)
        const confirmation = confirm(
          'Are you sure you want to delete this Traffic?'
        )
        if (confirmation) {
          axios
            .delete(`http://localhost:1337/api/traffics/${traffic_id}`)
            .then((res) => {
              console.log(res)
              alert('Traffic deleted successfully')
              window.location.reload()
            })
            .catch((err) => {
              console.log(err)
              alert('Error deleting Traffic')
            })
        }
      }
      const traffic_body = document.getElementById('traffic_body')
      traffic_body.innerHTML = ''
      axios
        .get(`http://localhost:1337/api/traffics`)
        .then((res) => {
          console.log(res.data.data)
          res.data.data.forEach((traffic, index) => {
            allTraffics.push(traffic.attributes)
            traffic_body.innerHTML += `<tr>
                    <th scope="row">${index + 1}</th>
                    <td>${traffic.attributes.fullname}</td>
                    <td>${traffic.attributes.username}</td>
                    <td>${traffic.attributes.email}</td>
                    <td>${traffic.attributes.phone_number}</td>
                    <td>${traffic.attributes.current_address}</td>
                    <td>${traffic.attributes.province}</td>
                    <td>${traffic.attributes.district}</td>
                    <td>${traffic.attributes.local_body}</td>
                    <td>${traffic.attributes.ward_no}</td>
                    <td>
                      <button class="btn btn-primary" onclick="handleTrafficEdit(${
                        traffic.id
                      })">Edit</button>
                      <button class="btn btn-danger" onclick="handleTrafficDelete(${
                        traffic.id
                      })">Delete</button>
                      </td>
                  </tr>`
          })
        })
        .catch((err) => {
          traffic_table.innerHTML = '<small>Error</small>'
        })

      const filterTraffic = (traffic_name) => {
        const filteredTraffics = allTraffics.filter((traffic) =>
          traffic.fullname.toLowerCase().includes(traffic_name)
        )
        const traffic_body = document.getElementById('traffic_body')
        traffic_body.innerHTML = ''
        if (filteredTraffics.length > 0) {
          filteredTraffics.forEach((traffic, index) => {
            traffic_body.innerHTML += `<tr>
                    <th scope="row">${index + 1}</th>
                    <td>${traffic.fullname}</td>
                    <td>${traffic.username}</td>
                    <td>${traffic.email}</td>
                    <td>${traffic.phone_number}</td>
                    <td>${traffic.current_address}</td>
                    <td>${traffic.province}</td>
                    <td>${traffic.district}</td>
                    <td>${traffic.local_body}</td>
                    <td>${traffic.ward_no}</td>

                    <td>
                      <button class="btn btn-primary">Edit</button>
                      <button class="btn btn-danger" onclick="handleTrafficDelete(${
                        traffic.id
                      })">Delete</button>
                      </td>
                  </tr>`
          })
        } else {
          traffic_body.innerHTML = '<small>No such traffics.</small>'
        }
      }
      document
        .getElementById('search_traffic_form')
        .addEventListener('submit', (e) => {
          e.preventDefault()
          var x = 'dfads'

          const traffic_name = document
            .getElementById('search_input')
            .value.toLowerCase()
          filterTraffic(traffic_name)
        })
    </script>
    <script>
      const logout = () => {
        window.location.href = '/Html'
      }
    </script>
  </body>
</html>
