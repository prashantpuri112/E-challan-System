          <hr />
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="./traffic_dashboard.html" class="nav-link text-white">

                  />

                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">
                <svg
                  xmlns="http://www.w3.org/2000/svg"

                Create Challan

            <li>
              <a href="./chalan_table.html" class="nav-link text-white">
                <svg

          <hr />
        </div>
      </div>
      <main>
        <h1>Create Challan</h1>
        <div class="form_container" style="margin-top: 20px">
          <form
            class="create_challan_form"
            id="create_challan_form"
            style="max-width: 600px"
          >
            <div class="form-group">
              <label for="drivers_name">Drivers Name</label>
              <input
                type="text"
                class="form-control"
                id="drivers_name"
                placeholder="Drivers full"
                required
              />
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                placeholder="Enter full name"
                required
              />
            </div>
            <div class="form-group">
              <label for="license_number">License Number</label>
              <input
                type="text"
                class="form-control"
                id="license_number"
                placeholder="Enter full name"
                required
              />
            </div>
            <div class="form-group">
              <label for="vehicle_number">Vehicle Number</label>
              <input
                type="text"
                class="form-control"
                id="vehicle_number"
                placeholder="Enter full name"
                required
              />
            </div>
            <div class="form-group">
              <label for="vehicle_type">Vehicle Type</label>
              <input
                type="text"
                class="form-control"
                id="vehicle_type"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group">
              <label for="case">Case</label>
              <input
                type="text"
                class="form-control"
                id="case"
                placeholder="Case"
                required
              />
            </div>
            <div class="form-group">
              <label for="fine">Fine</label>
              <input
                type="number"
                class="form-control"
                id="fine"
                placeholder="Fine"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- axios cdn -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/traffic_activites.js"></script>
